            <h3 >

            </h3>
            <div class="col-md-8 column">

            <div id="nifty">
                <div class="rtop"><div class="r1"></div><div class="r2"></div><div class="r3"></div><div class="r4"></div></div>

                <p>请输入要查询的条件（可输入关键字查询）：</p>
                <form class="form-horizontal" role="form">

                    <div style="margin-bottom:3px;margin-left: 5px">
                        <span>捐赠时间：</span>

                        <input type="text"  style="width:100px;height:20px"/>

                        <span >至</span>

                        <input type="text" style="width:100px; height:20px"/>


                        <span style="margin-left:100px">捐赠号：</span>

                        <input type="text" style="height:20px" />

                    </div>

                    <div style="margin-bottom:3px;margin-left: 5px">
                        <span>捐方机构名称：</span>
                        <input type="text"  style="width:240px; height:20px"/>

                    </div>
                    <div style="margin-bottom:3px;margin-left: 5px">
                        <span>捐方个人名称：</span>
                        <input type="text" style="width:240px; height:20px" />


                        <button class="btn-default" style="margin-left:160px; width:80px">查询</button>

                    </div>


                </form>

                <div class="rtop"><div class="r4"></div><div class="r3"></div><div class="r2"></div><div class="r1"></div></div>
            </div>
            </div>

                            </div>
                        </div>
