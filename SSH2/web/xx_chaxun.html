<head>

   <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->

	<link href="css/bootstrap.min.css" rel="stylesheet">


  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->


  <!-- Fav and touch icons -->


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/sysproject.js"></script>
   <style type="text/css">
		div#nifty{ background: #FF9}
		p {padding:10px}

		div.rtop, div.rbottom{display:block;background: #FFF}
		div.rtop div, div.rbottom div{display:block;height: 1px;overflow: hidden; background: #FF9}
		div.r1{margin: 0 5px}
		div.r2{margin: 0 3px}
		div.r3{margin: 0 2px}
		div.rtop div.r4, div.rbottom div.r4{margin: 0 1px;height: 2px}
	</style>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div style="font-size:14px; margin-left:-90px; margin-top:-20px" align="left">
			<h3 >
				希望小学基本信息综合查询
			</h3>
            <div id="nifty">
           <div class="rtop"><div class="r1"></div><div class="r2"></div><div class="r3"></div><div class="r4"></div></div>
			<p>请输入要查询的条件（可输入关键字查询）：</p>
			<form class="form-horizontal" role="form">
             
   
            <div style="margin-bottom:3px;">
            	<span>请选择：</span>
					
						<select style="width:200px">  
  							<option value ="1" disabled="disabled" selected="selected">希望小学一览表</option> 
  							<option value ="2">Saab</option>  
  							<option value="3">Opel</option>  
 							<option value="4">Audi</option>  
						</select> 
			
			</div>
				<div style="margin-bottom:3px">
					 <span>援建年份：</span>
					
					<input type="text"  style="width:60px;height:18px"/>
					
                    <span >至</span>
					
					<input type="text" style="width:60px; height:18px"/>
                    <span  style="color:#F00">*请输入四位数字，如：2014</span>
					
                    <span style="margin-left:100px">县（市）：</span>
					
					<input type="text" style="height:18px" />
					
				</div>
				
                <div style="margin-bottom:3px">
					 <span>原学校名称：</span>
					<input type="text"  style="width:240px; height:18px"/>				
                    <span style="margin-left:140px">并入学校名称：</span>
					<input type="text" style="width:240px; height:18px"/>				
				</div>
               <div style="margin-bottom:3px">
					 <span>捐方名称：</span>
					<input type="text" style="width:240px; height:18px" />
					
                   
					<button style="margin-left:160px; width:80px">查询</button>
					
				</div>
				
				
			</form>
             <div class="rtop"><div class="r4"></div><div class="r3"></div><div class="r2"></div><div class="r1"></div></div>
            </div>
            
            
            
            
            <table class="table" id="fasong">
				<thead>
					<tr>
						<th >
							希望小学校名
						</th>
                        <th >
                        	捐方名称
                        </th>
                        <th >
                        	竣工时间（年月）
                        </th>
						<th>
							详细地址
						</th>
                        <th>
							邮政编码
						</th>
						<th>
							校长（联系人）姓名
						</th>
                        <th>
							联系方式
						</th>
                        <th>
							援建机构
						</th>
                        <th>
							是否撤并
						</th>
                       
                        
						<th>
							<input type="checkbox"   onClick="selectAllDels2()"  id="allChecked2">全选
						</th>
					</tr>
				</thead>
				<tbody id="_faxin">

				</tbody>
			</table>
		</div>
	</div>
</div>


</body>
</html>
