   	<style type="text/css">
		div#nifty{ background: #FF9}
		p {padding:10px}

		div.rtop, div.rbottom{display:block;background: #FFF}
		div.rtop div, div.rbottom div{display:block;height: 1px;overflow: hidden; background: #FF9}

<body>
<div class="container">
	<div class="row clearfix">
		<div style="font-size:14px; margin-left:-90px; margin-top:-20px" align="left">
			<h3 >
				待资助学生信息管理
			</h3>
            <div id="nifty">
           <div class="rtop"><div class="r1"></div><div class="r2"></div><div class="r3"></div><div class="r4"></div></div>
			<p>请输入要查询的条件（可输入关键字查询）：</p>
			<form class="form-horizontal" role="form">
             
   
				<div style="margin:5px">
					 <span>申报时间：</span>
					
					<input type="text"  style="width:60px;height:18px"/>
					
                    <span >至</span>
					
					<input type="text" style="width:60px; height:18px"/>
                    <span  style="color:#F00">*请输入年月，如：2014-01</span>
					
                    <span style="margin-left:50px">就读学校：</span>
					
					<input type="text" style="height:18px"/>
					
				</div>
				
                <div style="margin:5px">
					 <span>学生编号：</span>
					<input type="text"  style="width:140px; height:18px"/>				
                    <span style="margin-left:200px">姓名：</span>
					<input type="text" style="width:140px; height:18px"/>
                    <button class="btn-default" style="margin-left:100px; width:80px">查询</button>				
				</div>
               
				
				
			</form>
            <div class="rtop"><div class="r4"></div><div class="r3"></div><div class="r2"></div><div class="r1"></div></div>
            </div>
            
            
            
            <table class="table" id="fasong">
				<thead>
					<tr>
						<th >
							学生编号
						</th>
                        <th >
                        	姓名
                        </th>
                        <th >
                        	就读学校
                        </th>
						
                        <th>
							申报时间
						</th>
						
                        <th>
							联系方式
						</th>
                       
                       
                        
						<th>
							<input type="checkbox"   onClick="selectAllDels2()"  id="allChecked2">全选
						</th>
					</tr>
				</thead>
				<tbody id="_faxin">

				</tbody>
			</table>
            <div align="right">
            	<button style="width:80px; height:30px">新增</button>
                <button style="width:80px; height:30px">删除</button>
                <button style="width:80px; height:30px">编辑</button>
            </div>
		</div>
	</div>
</div>
