<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
    <META HTTP-EQUIV="expires" CONTENT="0">

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../iframe/xx_tongji.js"></script>

</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div>

            <h3 align="center">湖北省希望小学地区分布表</h3>
            <div style="margin-bottom:3px; font-size: 14px;background-color: #FF9">
                <span>援建年份：</span>

                <input id="startTime1" type="text" style="width:60px;height:20px"/>

                <span >至</span>

                <input id="endTime1" type="text" style="width:60px; height:20px"/>
                <span  style="color:#F00">*请输入四位数字，如：2014</span>

                <button class="btn-default" style="margin-left:160px; width:80px" onclick="FindSchool()">查询</button>

            </div>
            <table class="table">
                <thead>
                <tr>
                    <th >
                        地区
                    </th>
                    <th >
                        学校总数
                    </th>
                    <th >
                        中国青基会援建学校数量
                    </th>
                    <th>
                        省援建学校数量
                    </th>
                    <th>
                        备案的学校数量
                    </th>
                    <th>
                        撤并的学校数量
                    </th>

                </tr>
                </thead>
                <tbody id="tbody1">
                </tbody>
            </table>

        </div>



        <div style="margin-top: 100px">
            <h3 align="center">湖北省青基会援建希望小学统计表</h3>
            <div style="margin-bottom:3px; font-size: 14px;background-color: #FF9">
                <span>援建年份：</span>

                <input id="startTime2" type="text"  style="width:60px;height:20px"/>

                <span >至</span>

                <input id="endTime2" type="text" style="width:60px; height:20px"/>
                <span  style="color:#F00">*请输入四位数字，如：2014</span>

                <button class="btn-default" style="margin-left:160px; width:80px" onclick="FindSubsidizeSchool()">查询</button>

            </div>
            <table class="table">
                <thead>
                <tr>
                    <th >
                        地区
                    </th>
                    <th >
                        学校总数
                    </th>
                    <th >
                        中国青基会援建学校数量
                    </th>
                    <th>
                        省援建学校数量
                    </th>
                    <th>
                        备案的学校数量
                    </th>
                    <th>
                        撤并的学校数量
                    </th>

                </tr>
                </thead>
                <tbody id="tbody2">
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
